<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Bitsmashers</title>
    <link rel="stylesheet" href="assets/web/game.css" />

</head>
<body>

    <div id="matchmaking" class="content hud hide">
        <h1>Matchmaking</h1>
    </div>

    <canvas id="game" width="640" height="480" class="content"></canvas>

    <div id="burningtomato" class="hide">
        <img src="assets/images/burningtomato.gif" />
        <h1>www.burningtomato.com</h1>
    </div>

    <div id="mainmenu" class="content hud hide">
        <div class="video-texture" style="opacity: 1;"></div>
        <!--<img class="background-video" /> Would be cool to have a bg video here -->
        <div class="content">
            <h1>Bitsmashers</h1>
            <h2>The multiplayer pixel-throwing game.</h2>

            <div class="section">
                <div class="connecting">Connecting to matchmaking server...</div>

                <div class="options hide">
                    <div class="opt secondary o0">Cancel</div>
                    <div class="opt primary active o1">Host a game</div>
                    <div class="opt primary o2">Join a game</div>
                    <br />
                    <div class="opt primary o3">Single player</div>
                </div>

                <div class="lobby">
                    <div class="player p1">
                        <h2>Player 1</h2>
                        <h4>Searching...</h4>
                    </div>
                    <div class="player p2">
                        <h2>Player 2</h2>
                        <h4>Searching...</h4>
                    </div>
                    <div class="player p3">
                        <h2>Player 3</h2>
                        <h4>Searching...</h4>
                    </div>
                    <div class="player p4">
                        <h2>Player 4</h2>
                        <h4>Searching...</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/web/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.3.js" type="text/javascript"></script>
    <script src="build/bitsmashers.min.js" type="text/javascript"></script>

</body>
</html>
